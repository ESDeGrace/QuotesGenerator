<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophy Flux</title>
    <link rel="stylesheet" href="quotes.css">
</head>
<body>
    <div class="container">
        <h1>Philosophy Flux: 
            <br>Wisdom in Time</h1>
        <div id="quote-display" class="quote-display">Click the button to get a quote!</div>
        <button id="new-quote-button">New Quote</button>
        <h2>Submit Your Favorite Quote</h2>
        <form id="quote-form">
            <input type="text" id="quote-input" placeholder="Enter your favorite quote" required>
            <button type="submit">Submit</button>
        </form>
        <div id="submitted-quotes" class="submitted-quotes"></div>
    </div>
    <script src="quotes.js"></script>
</body>
</html>
