<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophy Flux: Quotes Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="quotes.css">
</head>
<body>
    <div class="container">
        <h1>Philosophy Flux: 
            <br>Quotes Generator</h1>
        <div id="quote-display" class="quote-display">Enlighten Me</div>
        <button id="new-quote-button">New Quote</button>
        <h2>Submit Your Favorite Quote</h2>
        <form id="quote-form">
            <input type="text" id="quote-input" placeholder="Enter your favorite quote" required>
            <button type="submit">Submit</button>
        </form>
        <div id="submitted-quotes" class="submitted-quotes"></div>
    </div>
    <script src="quotes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
